<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 40px;
        }

        .download-app {
            background: #00c853;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            margin-top: 15px;
        }

        .content-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .video-wrapper video, .movie-poster {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
        }

        .download-section {
            margin: 15px auto;
            background: red;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            max-width: 300px;
            width: 100%;
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header img {
                margin-bottom: 5px;
            }

            .download-app {
                width: 90%;
                padding: 10px;
                font-size: 16px;
                text-align: center;
            }

            .video-wrapper video, .movie-poster {
                max-height: 200px;
            }

            .download-section {
                font-size: 16px;
                padding: 12px;
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <img src="logo.jpg" alt="App Logo">
    </div>

    <!-- Video/Image -->
    <div class="content-wrapper">
        <div class="video-wrapper">
            <video src="va.mp4" width="100%" height="auto" muted autoplay loop></video>
        </div>

        <img class="movie-poster" src="bottom.jpg" alt="Movie Poster">
        
        <!-- Moved Download Button Below Video & Image -->
        <a id="downloadBtn" class="download-app" href="https://play.google.com/store/apps/details?id=com.bhagya.videodownloader" target="_blank">DOWNLOAD APP</a>
    </div>

    <!-- Download Button -->
    <div class="download-section" onclick="openPlayStore()">
        Official effective 100% safe download
    </div>

<script>
    function openPlayStore() {
        let appLink = "https://play.google.com/store/apps/details?id=com.bhagya.videodownloader";
        
        if (typeof fbq !== "undefined") {
            fbq('track', 'Download', { content_name: 'Download Button Clicked' });
        }

        window.location.href = appLink; 
    }
</script>

</body>
</html>
