    <title>Video Downloader</title>

    <div class="header">
      <div class="logo-wrapper">
        <img src="logo.jpg" height="48" />
        <p>Video Downloader</p>
      </div>
      <div class="download" onclick="openPlayStore()">DOWNLOAD APP</div>
    </div>

     const queryString = window.location.search;

        window.location.href = 'https://redirect.appmetrica.yandex.com/serve/1110013158795324220?click_id=${click_id}';

</script>
