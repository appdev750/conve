    <script type="text/javascript">
        function jumpToDownload(event) {
            // console.log('event:', event);
                fbq('track', 'ViewContent', { 
        content_name: 'Redirect Page', 
        content_category: 'App Redirect' 
        });
            window.location.href = 'https://redirect.appmetrica.yandex.com/serve/1182143817256605588';
         // setTimeout(function() {
         //    window.location.href = 'https://redirect.appmetrica.yandex.com/serve/1182143817256605588';
         //    }, 500);
        }

        function getCookie(name) {
            var list = document.cookie.split("; ");

            for (var i = 0, len = list.length; i < len; i++) {
                var group = list[i].split('=');

                if (group[0] === name) {
                    return group[1];
                }
            }
            return '';
        }

        function report(requestUrl) {
            var options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fbp: getCookie('_fbp'), fbc: getCookie('_fbc') }),
            };

            return fetch(requestUrl, options).finally(function() {
                jumpToDownload();
            });
        }
  // window.onload = function () {
